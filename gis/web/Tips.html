<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Tips</title>

    <link rel="stylesheet" href="/css/jquery.hotspot.css">

    <script language="JavaScript" src="/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/modernizr.custom.49511.js"></script>
    <script type="text/javascript" src="/scripts/jquery.hotspot.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function($){

            //demo01
//            $('#container1').hotSpot();

            //demo02
            var _pop2 = $('#container1').hotSpot({
                slideshow : false,
                triggerBy : 'click',
                autoHide : true
            });
            $('#image2').click(function(event){
//                _pop2.hideCurrentPop();
                _pop2.showPopup();
            });

        });
    </script>
</head>
<body>
    <div id="container1">
        <div  id="image2" class="info-icon" data-target="pop5">点我</div>
        <div class="popover top" data-easein="cardInTop" data-easeout="cardOutTop" id="pop5">
            <!--<div class="arrow"></div>-->
            <div class="popover-inner">
                <h3 class="popover-title">自定义标题</h3>
                <div class="popover-content">
                    <p>自定义内容</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
